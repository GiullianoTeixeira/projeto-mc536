<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaData - Painel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        .dashboard-card {
            max-width: 800px;
            min-width: 500px;
            margin: 10vh auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .search-results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .waterbody-card {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }
        .waterbody-item {
            display: flex;
            align-items: center;
        }
        .waterbody-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }
        .waterbody-item h5 {
            margin: 0;
        }
        .text-center {
            text-align: center;
        }
        .text-decoration-none {
            text-decoration: none;
            color: inherit;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            flex: 1;
            width: calc(100% - 120px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <h2 class="text-center">AquaData</h2>
        <h3 class="text-center">Busca de Rios</h3>
        
        <form id="searchForm" method="POST" action="{{ url_for('search.search') }}">
            <input class="form-control" type="search" placeholder="Buscar rios..." aria-label="Search" name="query" id="searchInput" value="{{ query }}">
            <button class="btn-primary" type="submit">Buscar</button>
        </form>

        {% if query %}
            <div class="search-results">
              {% if results %}
                  {% for waterbody in results %}
                  <div class="waterbody-card">
                      <div class="waterbody-item">
                          <img src="{{ waterbody.image_url }}" alt="{{ waterbody.name }}">
                          <div>
                              <a href="waterbody/{{waterbody.id}}" class="text-decoration-none">
                                  <h5>{{ waterbody.name }}</h5>
                                  <p>Localização: {{ waterbody.coords }}</p>
                              </a>
                          </div>
                      </div>
                  </div>
                  {% endfor %}
                {% else %}
                    <p class="text-center">Nenhum resultado encontrado para '{{ query }}'.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
