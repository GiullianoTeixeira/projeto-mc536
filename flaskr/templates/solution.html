<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução #{{ solution.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>

<div class="container mt-5">
    <h1 class="justify-content: center;">Solução #{{ solution.id }}</h1>
    <table class="table table-bordered">
        <tbody>
            <tr>
                <th class="table-primary">Entidade Emissora</th>
                <td>{{ solution.issuing_entity }}</td>
            </tr>
            <tr>
                <th class="table-primary">Corpo Referente</th>
                <td>{{ solution.referenced_waterbody }}</td>
            </tr>
            <tr>
                <th class="table-primary">Orçamento</th>
                <td>{{ solution.budget }}</td>
            </tr>
            <tr>
                <th class="table-primary">Descrição</th>
                <td>{{ solution.description }}</td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 10px;">
        <button type="button" onclick="history.back()" style="margin-right: 10px;">Voltar</button>
    </div>
</div>
</body>
</html>
