<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaData - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>
<body>
    <div class="container" style="width: 30vw; display: flex; flex-direction: column;">
        <h1 style="text-align: center;">AquaData</h1>
        <form action="/login" method="POST" style="display: flex; flex-direction: column;">
            <div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <p class="text-{{ category }}">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                  {% endwith %}
                  
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Insira seu usuário" value="{{ request.form.username }}">
                </div>

                <div style="display: flex; flex-direction: column; align-items: center;">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Insira sua senha" value="{{ request.form.password }}">
                </div>
            </div>

            <div style="margin-top: 10px;">
                <button type="submit">Login</button>
            </div>
        </form>

        <div style="width: 100%; text-align: center; margin-top: 10px;">
            <a href="{{ url_for('auth.register') }}">Criar conta</a>
        </div>
    </div>
</body>
</html>
