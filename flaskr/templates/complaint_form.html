<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Denúncia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;   
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Envie uma Denúncia</h2>
        <form id="complaintForm" method="POST" action="/{{waterbody.id}}/complaint_form">
            <div class="mb-3">
                <label for="denunciante" class="form-label">Denunciante (CPF):</label>
                <div>{{ user }}</div>
            </div>
            <div class="mb-3">
                <label for="corpoReferente" class="form-label">Corpo Referente</label>
                <div id="corpoReferente">{{ waterbody.name }} #{{ waterbody.id }}</div>
            </div>
            <div class="mb-3">
                <label for="datahora" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="datahora" name="datahora" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="natural">Natural</option>
                    <option value="antropico">Antropico</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="severidade" class="form-label">Severidade</label>
                <select class="form-select" id="severidade" name="severidade" required>
                    <option value="leve">Leve</option>
                    <option value="medio">Medio</option>
                    <option value="grave">Grave</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Formulário enviado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Sua Denúncia foi enviada com sucesso.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('complaintForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
    
            var formData = new FormData(this);
    
            fetch('/{{ waterbody.id }}/complaint_form', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    var modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
                    modal.show();
                } else {
                    alert('There was an error submitting the complaint.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
