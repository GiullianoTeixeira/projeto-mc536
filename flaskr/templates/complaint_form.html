<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Submit a Report</h2>
        <form method="POST" action="/complaint_form">
            <div class="mb-3">
                <label for="denunciante" class="form-label">Denunciante (CPF):</label>
                <div>{{ user }}</div>
            </div>
            <div class="mb-3">
                <label for="datahora" class="form-label">Date & Time</label>
                <input type="datetime-local" class="form-control" id="datahora" name="datahora" required>
            </div>
            <div class="mb-3">
                <label for="corpoReferente" class="form-label">Corpo Referente</label>
                <select class="form-select" id="corpoReferente" name="corpoReferente" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="natural">Natural</option>
                    <option value="antropico">Antropico</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="severidade" class="form-label">Severidade</label>
                <select class="form-select" id="severidade" name="severidade" required>
                    <option value="leve">Leve</option>
                    <option value="medio">Medio</option>
                    <option value="grave">Grave</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
