<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaData - Registration</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling to center the card */
    .registration-card {
      max-width: 500px;
      margin: 10vh auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card registration-card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">AquaData</h2>
            <h3 class="text-center mb-4">Create Account</h3>
            <form action="/register" method="POST">
              <div class="mb-3">
                <label class="form-label">User Type</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="userTypePF" value="PF" checked>
                    <label class="form-check-label" for="userTypePF">PF</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="userTypePJ" value="PJ">
                    <label class="form-check-label" for="userTypePJ">PJ</label>
                  </div>
                </div>
              </div>

              <!-- PF Fields -->
              <div id="pfFields">
                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Enter CPF">
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" name="dob">
                </div>
              </div>

              <!-- PJ Fields (Hidden by default) -->
              <div id="pjFields" style="display: none;">
                <div class="mb-3">
                  <label for="cnpj" class="form-label">CNPJ</label>
                  <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Enter CNPJ">
                </div>
                <div class="mb-3">
                  <label for="razaoSocial" class="form-label">Razão Social</label>
                  <input type="text" class="form-control" id="razaoSocial" name="razaoSocial" placeholder="Enter razão social">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="govInstitution" name="govInstitution">
                  <label class="form-check-label" for="govInstitution">É instituição governamental?</label>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="/login" class="text-decoration-none">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to toggle between PF and PJ fields
    document.querySelectorAll('input[name="userType"]').forEach((radio) => {
      radio.addEventListener('change', function() {
        const pfFields = document.getElementById('pfFields');
        const pjFields = document.getElementById('pjFields');
        
        if (this.value === 'PF') {
          pfFields.style.display = 'block';
          pjFields.style.display = 'none';
        } else {
          pfFields.style.display = 'none';
          pjFields.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
