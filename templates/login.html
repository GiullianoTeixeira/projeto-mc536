<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaData - Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling to center the card */
    .login-card {
      max-width: 400px;
      margin: 10vh auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">AquaData</h2>
            <h3 class="text-center mb-4">Login</h3>
            <form action="/login" method="POST">
              <div class="mb-3">
                {% with messages = get_flashed_messages(with_categories=true)%}
                  {% if messages%}
                    {% for category, message in messages%}
                      <p class="text-center text-{{ category }}">{{message}}</p>
                    {%endfor%}
                  {%endif%}
                {%endwith%}

                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username", value="{{ request.form.username }}">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" value="{{ request.form.password }}">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="{{ url_for('register') }}" class="text-decoration-none">Create account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
